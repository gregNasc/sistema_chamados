<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Chamados</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg p-8 rounded-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">游댏 Login Sistema de Chamados</h1>

    {% if form.errors %}

        Usu치rio ou senha inv치lidos.
      </div>
    {% endif %}

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <div>
        <label for="id_username" class="block font-medium mb-1">Usu치rio</label>
        <input type="text" name="username" id="id_username" placeholder="Seu usu치rio"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label for="id_password" class="block font-medium mb-1">Senha</label>
        <input type="password" name="password" id="id_password" placeholder="Sua senha"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit" class="w-full py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition-colors">
        Entrar
      </button>
    </form>

  </div>

</body>
</html>
