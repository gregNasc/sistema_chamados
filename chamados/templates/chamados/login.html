<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Chamados</title>

  <!-- Tailwind CDN (só no login, seguro e rápido) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2563eb',
            'primary-dark': '#1d4ed8',
            secondary: '#6b7280',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .animate-float { animation: float 6s ease-in-out infinite; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade { animation: fadeIn 0.5s ease-out; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-indigo-50 min-h-screen flex items-center justify-center p-4 font-sans">

  <div class="w-full max-w-md">
    <div class="bg-white/95 backdrop-blur-lg shadow-2xl rounded-2xl p-8 border border-gray-100 animate-fade">

      <!-- Logo + Título -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-20 h-20 bg-primary rounded-2xl shadow-lg mb-4 animate-float">
          <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-800">Sistema de Chamados</h1>
        <p class="text-sm text-secondary mt-1">Acesse sua conta para continuar</p>
      </div>

      <!-- Mensagem de Erro -->
      {% if form.errors %}
        <div class="flex items-center gap-3 p-4 mb-6 bg-red-50 border border-red-200 text-red-700 rounded-xl text-sm font-medium animate-fade">
          <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          <span>Usuário ou senha inválidos. Tente novamente.</span>
        </div>
      {% endif %}

      <!-- Formulário -->
      <form method="post" id="login-form" class="space-y-5">
        {% csrf_token %}

        <!-- Usuário -->
        <div>
          <label for="id_username" class="block text-sm font-medium text-gray-700 mb-1.5">
            Usuário
          </label>
          <div class="relative">
            <input type="text"
                   name="username"
                   id="id_username"
                   autocomplete="username"
                   required
                   placeholder="seu.usuario"
                   class="w-full pl-11 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition text-sm placeholder-gray-400">
            <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
          </div>
        </div>

        <!-- Senha -->
        <div>
          <label for="id_password" class="block text-sm font-medium text-gray-700 mb-1.5">
            Senha
          </label>
          <div class="relative">
            <input type="password"
                   name="password"
                   id="id_password"
                   autocomplete="current-password"
                   required
                   placeholder="••••••••"
                   class="w-full pl-11 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition text-sm placeholder-gray-400">
            <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
          </div>
        </div>

        <!-- Botão com Loading -->
        <button type="submit"
                id="btn-submit"
                class="w-full flex items-center justify-center gap-3 px-6 py-3 bg-primary text-white rounded-lg hover:bg-primary-dark transition shadow-md font-medium text-sm disabled:opacity-70 disabled:cursor-not-allowed">
          <span id="btn-text">Entrar no Sistema</span>
          <svg id="btn-spinner" class="w-5 h-5 animate-spin hidden" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </button>
      </form>


    </div>
  </div>

  <!-- JS: Loading + Foco -->
  <script>
    document.getElementById('login-form').addEventListener('submit', function() {
      const btn = document.getElementById('btn-submit');
      const text = document.getElementById('btn-text');
      const spinner = document.getElementById('btn-spinner');
      btn.disabled = true;
      text.textContent = 'Entrando...';
      spinner.classList.remove('hidden');
    });

    // Foco no campo de usuário
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('id_username').focus();
    });
  </script>
</body>
</html>
