{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-xl shadow-soft p-8 border border-gray-200">

        <div class="flex items-center gap-3 mb-8">
            <div class="w-12 h-12 bg-primary/10 rounded-lg flex items-center justify-center">
                <svg class="w-7 h-7 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
            </div>
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Exportar Relatório de Chamados</h1>
                <p class="text-sm text-secondary">Selecione o período e as colunas desejadas</p>
            </div>
        </div>

        <form method="get" action="{% url 'chamados:exportar_excel' %}" class="space-y-6">

            <!-- Linha 1 -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

                <!-- PERÍODO INICIAL -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">De</label>
                    <input type="date" id="campo-inicio" name="inicio"
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition">
                </div>

                <!-- PERÍODO FINAL -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Até</label>
                    <input type="date" id="campo-fim" name="fim"
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition">
                </div>
            </div>

            <!-- LINHA 2 - COLUNAS -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-3">Selecione as colunas</label>

                <div class="grid grid-cols-2 md:grid-cols-3 gap-3 text-sm">
                    {% for campo in colunas %}
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" name="campos" value="{{ campo }}"
                               class="w-4 h-4 border-gray-300 rounded text-primary focus:ring-primary">
                        {{ campo|capfirst }}
                    </label>
                    {% endfor %}
                </div>

                <p class="text-xs text-secondary mt-2">
                    Se nada for marcado, todas as colunas serão exportadas.
                </p>
            </div>

            <!-- BOTÕES -->
            <div class="flex gap-3 justify-end pt-4">
                <a href="{% url 'chamados:chamados_ativos' %}"
                   class="px-6 py-2.5 border border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition">
                    Cancelar
                </a>
                <button type="submit"
                        class="px-6 py-2.5 bg-primary text-white rounded-lg font-medium hover:bg-primary-dark transition shadow-sm flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V8a2 2 0 00-2-2H8a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2z"/>
                    </svg>
                    Baixar Excel
                </button>
            </div>

        </form>
    </div>
</div>

<script>
    const mes = document.getElementById("campo-mes");
    const ano = document.getElementById("campo-ano");
    const inicio = document.getElementById("campo-inicio");
    const fim = document.getElementById("campo-fim");

    // Alterou data → limpa mês/ano
    inicio.addEventListener("change", () => { mes.value = ""; ano.value = ""; });
    fim.addEventListener("change", () => { mes.value = ""; ano.value = ""; });

    // Alterou mês/ano → limpa datas
    mes.addEventListener("change", () => { inicio.value = ""; fim.value = ""; });
    ano.addEventListener("change", () => { inicio.value = ""; fim.value = ""; });
</script>
{% endblock %}
