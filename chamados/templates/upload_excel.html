{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">ðŸ“¤ Upload de Arquivo Excel</h2>

        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full h-10 bg-blue-600 text-white rounded-md font-semibold hover:bg-blue-700 transition-colors">
                Carregar Banco
            </button>
        </form>

        {% if messages %}
            <div class="mt-4 space-y-2">
                {% for message in messages %}
                    <div class="px-4 py-2 rounded-md text-sm
                        {% if message.tags == 'success' %}bg-green-100 text-green-800{% endif %}
                        {% if message.tags == 'error' %}bg-red-100 text-red-800{% endif %}
                        {% if message.tags == 'warning' %}bg-yellow-100 text-yellow-800{% endif %}
                        {% if message.tags == 'info' %}bg-blue-100 text-blue-800{% endif %}
                    ">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
