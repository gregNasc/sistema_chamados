{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh] bg-gray-50">
    <div class="bg-white shadow-xl rounded-xl p-10 w-full max-w-md border border-gray-200">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">ðŸ“¤ Upload de Arquivo Excel</h2>

        <form method="post" enctype="multipart/form-data" class="space-y-5">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit"
                class="w-full h-12 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg font-semibold hover:from-blue-600 hover:to-blue-700 transition-all shadow-md">
                Carregar Banco
            </button>
        </form>

        {% if messages %}
            <div class="mt-6 space-y-3">
                {% for message in messages %}
                    <div class="px-4 py-2 rounded-lg text-sm font-medium
                        {% if message.tags == 'success' %}bg-green-50 text-green-800 border border-green-200{% endif %}
                        {% if message.tags == 'error' %}bg-red-50 text-red-800 border border-red-200{% endif %}
                        {% if message.tags == 'warning' %}bg-yellow-50 text-yellow-800 border border-yellow-200{% endif %}
                        {% if message.tags == 'info' %}bg-blue-50 text-blue-800 border border-blue-200{% endif %}
                    ">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
